<app-nav></app-nav>
<div class="row">
  <div class="col-12 col-sm-4"></div>
  <div class="col-12 col-sm-4">
    <div class="my-4 col-12" >
      <div class="card bg-dark">
        <div class="card-header">
          <h5>Login</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="User" [(ngModel)]="user" name="user">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pwd" name="pwd">
            </div>
            <button type="button" (click)="cancelar()" class="btn btn-danger float-right m-2" >Cancel</button>
            <button type="button" (click)="login()" class="btn btn-success float-right m-2">login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-4"></div>
</div>
